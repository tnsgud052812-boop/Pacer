    <script>
        // GitHub ì„¤ì •
        const REPO_OWNER = 'tnsgud052812-boop';

        // ë°ì´í„°

        // ì´ˆê¸°í™”

        // ì„¤ì • ë¡œë“œ
        async function loadConfig() {
            try {
                const url = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/data/config.json?t=${Date.now()}`;
                const res = await fetch(url);

        // ìµœì‹  ë°ì´í„° ë¡œë“œ
        async function loadLatestData() {
            try {
                const url = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/data/latest.csv?t=${Date.now()}`;
                const res = await fetch(url);
                const csv = await res.text();
                latestData = parseCSV(csv);
                
                if (latestData.length > 0 && latestData[0]['í¬ë¡¤ë§ì¼ì‹œ']) {
                    document.getElementById('updateTime').textContent = 
                        `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${latestData[0]['í¬ë¡¤ë§ì¼ì‹œ']}`;
                }
            } catch (e) {
                console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', e);
            }
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const row = {};
                headers.forEach((h, idx) => {
                    row[h.trim()] = values[idx]?.trim() || '';
                });
                data.push(row);
            }
            return data;
        }

            document.getElementById('allTab').style.display = tab === 'all' ? 'block' : 'none';
        }

        // ë©¤ë²„ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        function getMemberData(name) {

        // ê·¸ë£¹ ìˆœìœ„ ë Œë”ë§
        function renderGroupRankings() {
            const container = document.getElementById('groupRankings');
            
            if (config.groups.length === 0) {
                container.innerHTML = `

                        </div>

            // ê·¸ë£¹ë³„ ì´ ê±¸ìŒìˆ˜ ê³„ì‚°

                let totalSteps = 0;

                        totalSteps += parseInt(data['ì›”ëˆ„ì ']) || 0;
                        totalDaily += parseInt(data['ì˜¤ëŠ˜ê±¸ìŒìˆ˜']) || 0;
                        memberCount++;
                    });

                return {
                    ...group,
                    totalSteps,
                    totalDaily,
                    memberCount
                };
            }).sort((a, b) => b.totalSteps - a.totalSteps);

            container.innerHTML = groupStats.map((group, idx) => {

                // íŒ€ ìˆœìœ„ ê³„ì‚°
                const teamStats = (group.teams || []).map(team => {
                    let teamSteps = 0;
                    let teamDaily = 0;
                    (team.members || []).forEach(name => {
                        const data = getMemberData(name);
                        teamSteps += parseInt(data['ì›”ëˆ„ì ']) || 0;
                        teamDaily += parseInt(data['ì˜¤ëŠ˜ê±¸ìŒìˆ˜']) || 0;
                    });
                    return { ...team, totalSteps: teamSteps, totalDaily: teamDaily };
                }).sort((a, b) => b.totalSteps - a.totalSteps);

                return `
                    <div class="group-rank-card" onclick="toggleGroup('${group.id}')">

            config.groups.forEach(g => {
                (g.teams || []).forEach(t => {
                    (t.members || []).forEach(m => {
                        memberTeamMap[m] = `${g.name} > ${t.name}`;
                    });
                });
            });

            const filtered = filter 
                ? latestData.filter(d => d['ì´ë¦„'].toLowerCase().includes(filter.toLowerCase()))
                : latestData;

            tbody.innerHTML = filtered.map(row => {
                const rank = parseInt(row['ìˆœìœ„']) || 0;
                let rankClass = 'rank-default';
                if (rank === 1) rankClass = 'rank-1';
                else if (rank === 2) rankClass = 'rank-2';
                else if (rank === 3) rankClass = 'rank-3';

                const daily = row['ì˜¤ëŠ˜ê±¸ìŒìˆ˜'] && row['ì˜¤ëŠ˜ê±¸ìŒìˆ˜'] !== '' 
                    ? formatNumber(parseInt(row['ì˜¤ëŠ˜ê±¸ìŒìˆ˜'])) 
                    : '-';
                const total = formatNumber(parseInt(row['ì›”ëˆ„ì ']) || 0);
                const team = memberTeamMap[row['ì´ë¦„']] || '-';

                return `
                    <tr onclick="showMemberDetail('${row['ì´ë¦„']}')">
                        <td><span class="rank-badge ${rankClass}" style="width:28px;height:28px;font-size:0.8rem;">${rank}</span></td>
                        <td>${row['ì´ë¦„']}</td>
                        <td style="color:#888;font-size:0.85rem;">${team}</td>
                        <td style="color:#4ade80;">+${daily}</td>
                        <td style="color:#667eea;font-weight:600;">${total}</td>
                    </tr>
                `;
            }).join('');
        }

        function filterAllRanking() {
            const query = document.getElementById('searchInput').value;
            renderAllRanking(query);
        }

        // ê°œì¸ ìƒì„¸ ëª¨ë‹¬
        async function showMemberDetail(name) {
            const modal = document.getElementById('memberModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = `ğŸ“Š ${name}`;
            modalBody.innerHTML = '<div class="loading"><div class="spinner"></div>ë¡œë”© ì¤‘...</div>';
            modal.classList.add('active');

            // í˜„ì¬ ë°ì´í„°
            const currentData = getMemberData(name);
            
            // ê°œì¸ íˆìŠ¤í† ë¦¬ ë¡œë“œ
            const now = new Date();
            const monthStr = `${now.getFullYear()}ë…„${now.getMonth() + 1}ì›”`;
            const fileName = encodeURIComponent(`${name}_${monthStr}_Data.csv`);
            const url = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/data/members/${fileName}?t=${Date.now()}`;

            let history = [];
            try {
                const res = await fetch(url);
                if (res.ok) {
                    const csv = await res.text();
                    history = parseCSV(csv);
                }
            } catch (e) {}

            // í†µê³„ ê³„ì‚°
            const dailySteps = history.map(h => parseInt(h['ì˜¤ëŠ˜ê±¸ìŒìˆ˜']) || 0).filter(v => v > 0);
            const totalDays = dailySteps.length;
            const avgSteps = totalDays > 0 ? Math.floor(dailySteps.reduce((a,b) => a+b, 0) / totalDays) : 0;
            const maxSteps = dailySteps.length > 0 ? Math.max(...dailySteps) : 0;
            const minSteps = dailySteps.length > 0 ? Math.min(...dailySteps) : 0;
            const maxDay = history.find(h => parseInt(h['ì˜¤ëŠ˜ê±¸ìŒìˆ˜']) === maxSteps)?.['ë‚ ì§œ'] || '-';
            const minDay = history.find(h => parseInt(h['ì˜¤ëŠ˜ê±¸ìŒìˆ˜']) === minSteps)?.['ë‚ ì§œ'] || '-';

            // HTML ë Œë”ë§
            modalBody.innerHTML = `
                <!-- í†µê³„ -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${formatNumber(parseInt(currentData['ì›”ëˆ„ì ']) || 0)}</div>
                        <div class="stat-label">ì›” ëˆ„ì </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${formatNumber(avgSteps)}</div>
                        <div class="stat-label">ì¼ í‰ê· </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${formatNumber(maxSteps)}</div>
                        <div class="stat-label">ìµœëŒ€ ê±¸ìŒìˆ˜</div>
                        <div class="stat-sub">${maxDay}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${formatNumber(minSteps)}</div>
                        <div class="stat-label">ìµœì†Œ ê±¸ìŒìˆ˜</div>
                        <div class="stat-sub">${minDay}</div>
                    </div>
                </div>

                <!-- ê·¸ë˜í”„ -->
                <div class="chart-container">
                    <canvas id="stepsChart"></canvas>
                </div>

                <!-- ìº˜ë¦°ë” -->
                <div class="calendar">
                    <div class="calendar-header">
                        <span class="calendar-title">ğŸ“… ${now.getFullYear()}ë…„ ${now.getMonth() + 1}ì›”</span>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            `;

            // ê·¸ë˜í”„ ê·¸ë¦¬ê¸°
            renderChart(history);

            // ìº˜ë¦°ë” ê·¸ë¦¬ê¸°
            renderCalendar(now.getFullYear(), now.getMonth(), history);
        }

        // ê·¸ë˜í”„
        function renderChart(history) {
            const ctx = document.getElementById('stepsChart').getContext('2d');
            
            const labels = history.map(h => h['ë‚ ì§œ']);
            const data = history.map(h => parseInt(h['ì˜¤ëŠ˜ê±¸ìŒìˆ˜']) || 0);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ì¼ë³„ ê±¸ìŒìˆ˜',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#888' },
                            grid: { color: 'rgba(255,255,255,0.05)' }
                        },
                        y: {
                            ticks: { color: '#888' },
                            grid: { color: 'rgba(255,255,255,0.05)' }
                        }
                    }
                }
            });
        }

        // ìº˜ë¦°ë”
        function renderCalendar(year, month, history) {
            const grid = document.getElementById('calendarGrid');
            const today = new Date();
            
            // íˆìŠ¤í† ë¦¬ ë‚ ì§œ ë§µ
            const historyMap = {};
            history.forEach(h => {
                historyMap[h['ë‚ ì§œ']] = parseInt(h['ì˜¤ëŠ˜ê±¸ìŒìˆ˜']) || 0;
            });

            // ìš”ì¼ í—¤ë”
            const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            let html = days.map(d => `<div class="calendar-day-header">${d}</div>`).join('');

            // ì²«ì§¸ ë‚ ê³¼ ë§ˆì§€ë§‰ ë‚ 
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            // ë¹ˆ ì¹¸
            for (let i = 0; i < firstDay; i++) {
                html += '<div class="calendar-day empty"></div>';
            }

            // ë‚ ì§œ
            for (let date = 1; date <= lastDate; date++) {
                const dateStr = `${String(month + 1).padStart(2, '0')}/${String(date).padStart(2, '0')}`;
                const steps = historyMap[dateStr];
                const isToday = year === today.getFullYear() && month === today.getMonth() && date === today.getDate();
                const hasData = steps !== undefined;

                html += `
                    <div class="calendar-day ${isToday ? 'today' : ''} ${hasData ? 'has-data' : ''}">
                        <div class="day-num">${date}</div>
                        ${hasData ? `<div class="day-steps">${(steps/1000).toFixed(0)}k</div>` : ''}
                    </div>
                `;
            }

            grid.innerHTML = html;
        }

        function closeModal() {
            document.getElementById('memberModal').classList.remove('active');
        }

        function formatNumber(n) {
            return n.toLocaleString('ko-KR');
        }
    </script>
