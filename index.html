    <div class="container">

    <div class="modal-overlay" id="modal">

    <script>
        let allData = [];
        
        // GitHub Raw URL (ì €ì¥ì†Œì— ë§ê²Œ ìˆ˜ì •)
        const REPO_OWNER = 'tnsgud052812-boop';
        const REPO_NAME = 'Pacer';
        const BRANCH = 'main';
        
        const LATEST_URL = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/data/latest.csv`;
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', loadData);
        
        async function loadData() {
            try {
                const response = await fetch(LATEST_URL);
                
                if (!response.ok) {
                    throw new Error('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }
                
                const csvText = await response.text();
                allData = parseCSV(csvText);
                
                displayData(allData);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #f87171;">
                        âš ï¸ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>
                        <small style="color: #888;">ì €ì¥ì†Œê°€ Privateì´ê±°ë‚˜ ì•„ì§ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</small>
                    </div>
                `;
            }
        }
        
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const row = {};
                
                headers.forEach((header, index) => {
                    row[header.trim()] = values[index]?.trim() || '';
                });
                
                data.push(row);
            }
            
            return data;
        }
        
        function displayData(data) {
            // ë¡œë”© ìˆ¨ê¸°ê¸°
            document.getElementById('loading').style.display = 'none';
            document.getElementById('rankTable').style.display = 'table';
            
            // ì—…ë°ì´íŠ¸ ì‹œê°„
            if (data.length > 0 && data[0]['í¬ë¡¤ë§ì¼ì‹œ']) {
                document.getElementById('updateTime').textContent = 
                    `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${data[0]['í¬ë¡¤ë§ì¼ì‹œ']}`;
            }
            
            // í†µê³„ ê³„ì‚°
            const validData = data.filter(d => d['ì˜¤ëŠ˜ê±¸ìŒìˆ˜'] && d['ì˜¤ëŠ˜ê±¸ìŒìˆ˜'] !== 'N/A' && d['ì˜¤ëŠ˜ê±¸ìŒìˆ˜'] !== '');
            const totalSteps = validData.reduce((sum, d) => sum + parseInt(d['ì˜¤ëŠ˜ê±¸ìŒìˆ˜'] || 0), 0);
            const avgSteps = validData.length > 0 ? Math.floor(totalSteps / validData.length) : 0;
            
            document.getElementById('totalMembers').textContent = data.length;
            document.getElementById('totalSteps').textContent = formatNumber(totalSteps);
            document.getElementById('avgSteps').textContent = formatNumber(avgSteps);
            
            // í…Œì´ë¸” ë Œë”ë§
            renderTable(data);
        }
        
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(row => {
                const rank = parseInt(row['ìˆœìœ„']) || 0;
                const dailySteps = row['ì˜¤ëŠ˜ê±¸ìŒìˆ˜'];
                const monthlyTotal = parseInt(row['ì›”ëˆ„ì ']) || 0;
                
                let rankClass = 'rank-default';
                if (rank === 1) rankClass = 'rank-1';
                else if (rank === 2) rankClass = 'rank-2';
                else if (rank === 3) rankClass = 'rank-3';
                
                const dailyDisplay = dailySteps && dailySteps !== 'N/A' && dailySteps !== '' 
                    ? formatNumber(parseInt(dailySteps)) 
                    : '-';
                
                const tr = document.createElement('tr');
                tr.style.cursor = 'pointer';
                tr.onclick = () => showMemberDetail(row['ì´ë¦„']);
                tr.innerHTML = `
                    <td class="rank"><span class="rank-badge ${rankClass}">${rank}</span></td>
                    <td class="name">${row['ì´ë¦„']}</td>
                    <td class="daily-steps">${dailyDisplay}</td>
                    <td class="steps">${formatNumber(monthlyTotal)}</td>
                `;
                
                tbody.appendChild(tr);
            });
        }
        
        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(d => 
                d['ì´ë¦„'].toLowerCase().includes(query)
            );
            renderTable(filtered);
        }
        
        async function showMemberDetail(name) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = `ğŸ“Š ${name} ê¸°ë¡`;
            modalBody.innerHTML = '<div class="loading"><div class="spinner"></div>ë¡œë”© ì¤‘...</div>';
            modal.classList.add('active');
            
            // ê°œì¸ íŒŒì¼ URL ìƒì„±
            const now = new Date();
            const monthStr = `${now.getFullYear()}ë…„${now.getMonth() + 1}ì›”`;
            const fileName = encodeURIComponent(`${name}_${monthStr}_Data.csv`);
            const memberURL = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/data/members/${fileName}`;
            
            try {
                const response = await fetch(memberURL);
                
                if (!response.ok) {
                    throw new Error('ê°œì¸ ë°ì´í„° ì—†ìŒ');
                }
                
                const csvText = await response.text();
                const memberData = parseCSV(csvText);
                
                let tableHTML = `
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>ë‚ ì§œ</th>
                                <th>ì˜¤ëŠ˜ ê±¸ìŒìˆ˜</th>
                                <th>ì›” ëˆ„ì </th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                memberData.forEach(row => {
                    const daily = row['ì˜¤ëŠ˜ê±¸ìŒìˆ˜'] && row['ì˜¤ëŠ˜ê±¸ìŒìˆ˜'] !== 'N/A' 
                        ? formatNumber(parseInt(row['ì˜¤ëŠ˜ê±¸ìŒìˆ˜'])) 
                        : '-';
                    const total = formatNumber(parseInt(row['ì›”ëˆ„ì ']) || 0);
                    
                    tableHTML += `
                        <tr>
                            <td>${row['ë‚ ì§œ']}</td>
                            <td class="daily-steps">${daily}</td>
                            <td class="steps">${total}</td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                modalBody.innerHTML = tableHTML;
                
            } catch (error) {
                modalBody.innerHTML = `
                    <div style="text-align: center; color: #888; padding: 20px;">
                        ì•„ì§ ê°œì¸ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.
                    </div>
                `;
            }
        }
        
        function closeModal() {

        }
        
        function formatNumber(n) {
            return n.toLocaleString('ko-KR');
        }
        
        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('modal').addEventListener('click', function(e) {
