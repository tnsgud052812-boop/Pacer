    <script>
        // GitHub ì„¤ì •
        const REPO_OWNER = 'tnsgud052812-boop';

        const CONFIG_PATH = 'data/config.json';

        // ìƒíƒœ
        let config = { admins: [], groups: [] };

        // ì „ì²´ ë©¤ë²„ ë¡œë“œ (latest.csvì—ì„œ)
        async function loadAllMembers() {
            try {
                const url = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/data/latest.csv`;
                const response = await fetch(url);
                const csv = await response.text();
                const lines = csv.trim().split('\n');
                
                allMembers = [];
                for (let i = 1; i < lines.length; i++) {
                    const cols = lines[i].split(',');
                    if (cols[1]) {
                        allMembers.push(cols[1].trim());
                    }
                }
                console.log('ë©¤ë²„ ë¡œë“œ:', allMembers.length);
            } catch (e) {
                console.error('ë©¤ë²„ ë¡œë“œ ì‹¤íŒ¨:', e);
            }

        // GitHubì— ì €ì¥
        async function saveConfig() {
            const token = prompt('GitHub Personal Access Tokenì„ ì…ë ¥í•˜ì„¸ìš”:\n(Settings > Developer settings > Personal access tokensì—ì„œ ìƒì„±)');
            
            if (!token) return;
            
            try {
                // í˜„ì¬ íŒŒì¼ì˜ SHA ê°€ì ¸ì˜¤ê¸°
                const getUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${CONFIG_PATH}`;
                let sha = '';
                
                try {
                    const getRes = await fetch(getUrl, {
                        headers: { 'Authorization': `token ${token}` }
                    });
                    if (getRes.ok) {
                        const data = await getRes.json();
                        sha = data.sha;
                    }
                } catch (e) {}
                
                // íŒŒì¼ ì—…ë°ì´íŠ¸
                config.lastUpdated = new Date().toISOString();
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(config, null, 2))));
                
                const body = {
                    message: 'âš™ï¸ ì„¤ì • ì—…ë°ì´íŠ¸',
                    content: content,
                    branch: BRANCH
                };
                
                if (sha) body.sha = sha;
                
                const res = await fetch(getUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                if (res.ok) {
                    hasChanges = false;
                    document.getElementById('saveBar').style.display = 'none';
                    showToast('GitHubì— ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                } else {

            } catch (e) {

            }
        }
